<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rejestracja / Y</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <script type="module" src="script/register.js"></script>
        <script type="module" src="script/main.js"></script>
</head>
<body>
        <button id="theme-toggle">MOTYW:ciemny</button>
    <div class="logbox">
        <img src="img/logo_darkmode.svg" alt="Logo" class="logo" id="logo" />
        <h2>REJESTRACJA</h2>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required />
            <input type="email" id="email" name="email" placeholder="Adres email" required />
            <input type="password" id="password" name="password" placeholder="Hasło" required />
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Powtórz hasło" required />
            <button type="submit">Zarejestruj się</button>
        </form>
        <p class="regtext">
            Masz już konto? <a href="login.html" class="link-button">Zaloguj się</a>.
        </p>
        
    </div>
    <footer class="footer">
        © 2025 Y. Wszelkie prawa zastrzeżone.
    </footer>
</body>
</html>
