<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Y</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="img/logo_darkmode.svg" type="image/png">
    <script type="module" src="script/main.js"></script>
    <script type="module" src="script/saved_posts.js"></script>
    <script type="module" src="script/results.js"></script>
    <script type="module" src="script/glowna.js"></script>
    <script type="module" src="script/theme.js"></script>
</head>

<body>
    <header>
        <img src="img/logo_darkmode.svg" alt="logo" id="logo">
        <nav class="menu">
            <img src="img/placeholder.png" alt="avatar" id="avatar">
            <div class="menu-content">
                <button id="profile"> PROFIL</button>
                <button id="theme-toggle"></button>
                <button id="logoutButton">WYLOGUJ</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <nav class="left">
                <div class="sidebar-buttons">
                    <button class="sidebar-btn" id="homepage">GŁÓWNA <i class="fas fa-home"></i></button>
                    <button class="sidebar-btn" id="search">WYSZUKAJ <i class="fas fa-search"></i></button>
                    <button class="sidebar-btn" id="saved">ZAPISANE <i class="fas fa-bookmark"></i></button>

                </div>
            </nav>
            <section class="mid">
                <div id="homeSection">
                    <form id="postForm" class="post-form">
                        <h3>Dodaj post</h3>
                        <div>
                            <textarea id="contentInput" name="content" placeholder="Dodaj post"></textarea>
                            <p id="wordCount">0/301</p>
                        </div>
                        <button id="addImage" type="addimg">Dodaj obrazek</button>
                        <button id="sharePost" type="submit">Opublikuj</button>
                    </form>
                    <div id="sortSection">
                        <button type="button" id="sortingWay"><i class="fas fa-arrow-down"></i></button>
                        <select id="sorting">
                            <option>Relewacja</option>
                            <option>Lajki</option>
                            <option>Data</option>
                        </select>
                    </div>
                    <div id="PostList">
                    </div>
                </div>
                <div id="profileSection" style="display:none">
                    <h2>Profil</h2>
                    <img src="img/placeholder.png" alt="avatar" id="profileAvatar">
                    <p>Nazwa:test</p>
                    <p>email test</p>
                    <input type="file" id="avatarUpload" accept="image/*" />
                    <button id="uploadAvatarBtn">Wyślij avatar</button>

                </div>
                <div id="savedSection" style="display: none;">
                    <h2>Zapisane posty</h3>
                        <div id="SavedPostList">
                        </div>
                </div>
                <div id="searchSection">
                    <h2 id="resultsHeader"></h2>
                    <div id="searchPostList">
                    </div>
                </div>

            </section>
            <aside class="right">
                <div class="ad">
                    <h3>Reklama</h3>
                    <img src="" alt="ad" id="ad">
                </div>
            </aside>
        </div>

        <dialog id="search_dialog">
            <button type="button" id="closeSearch">X</button>
            <h2>Szukaj</h2>
            <p>Co chcesz wyszukać?</p>
            <form method="dialog">
                <input id="search_input"></input>
                <button>Wyszukaj</button>
            </form>
        </dialog>

        <dialog id="img_dialog">
            <button type="button" id="closeImg">X</button>
            <h2>Obrazek</h2>
            <p>Wklej link do obrazka:</p>
            <form method="dialog">
                <input id="img_input"></input>
                <button>Wstaw</button>
            </form>
        </dialog>
    </main>
    <footer>

    </footer>
</body>

</html>
