<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Y</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script defer src="script/login.js"></script>
</head>

<body>
    <div class="logbox">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h2>LOGOWANIE</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>

        <p class="regtext">
            Nie masz konta? <a href="register.html" class="link-button">Zarejestruj się</a>
        </p>
    </div>

    <footer class="footer">
        © 2025 Y. Wszelkie prawa zastrzeżone.
    </footer>

</body>

</html>
