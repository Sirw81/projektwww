<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Y</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script type="module" src="script/login.js"></script>
    <script type="module" src="script/theme.js"></script>
</head>

<body>
    <button id="theme-toggle"></button>
    <div class="logbox">
        <img src="img/logo_darkmode.svg" alt="Logo" class="logo" id="logo">
        <h2>LOGOWANIE</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div>
                <input type="password" id="password" name="password" placeholder="Hasło" required>
                <button type="button" id="showPassword" aria-label="show password"><i class="fa-solid fa-eye"></i></button>
            </div>
            <button type="submit">Zaloguj się</button>
        </form>

        <p class="regtext">
            Nie masz konta? <a href="register.html" class="link-button">Zarejestruj się</a>.
        </p>
    </div>

    <footer class="footer">
        © 2025 Y. Wszelkie prawa zastrzeżone.
    </footer>

</body>

</html>
